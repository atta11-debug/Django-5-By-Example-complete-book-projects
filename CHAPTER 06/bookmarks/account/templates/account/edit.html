{% extends 'base.html' %}

{% block title %}
Edit you account
{% endblock title %}


{% block content %}
<h1>Edit your account</h1>
<p>You can edit your account using the following form:</p>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{user_form.as_p}}
    {{profile_form.as_p}}
    <input type="submit" value="Save Changes">
</form>
{% endblock content %}
