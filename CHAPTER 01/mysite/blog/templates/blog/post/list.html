{% extends 'blog/base.html' %}

{% block title %}
List Of Posts
{% endblock title %}


{% block content %}
<h1>My Blog</h1>

<h2>{% for post in posts %}
    <a href="{% url 'blog:post_detail' post.id %}">{{post.title}}</a>
</h2>
<p class="date">
    Published {{post.publish}} by {{post.author}}
</p>
{{post.body|truncatewords:7|linebreaks}}
{% endfor %}

{% endblock content %}
